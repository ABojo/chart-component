<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="images/favicon.png" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,700&display=swap"
      rel="stylesheet"
    />
    <title>Chart Component</title>
  </head>
  <body>
    <main class="main">
      <header class="header">
        <div class="header__balance">
          <span class="header__balance-text">My balance</span>
          <p class="header__balance-amount">$921.48</p>
        </div>
        <img class="header__logo" src="images/logo.svg" alt="Chart Software Name" />
      </header>
      <section class="chart">
        <h1 class="chart__heading">Spending - Last 7 days</h1>
        <div class="chart__bars"></div>
        <div class="chart__divider"></div>
        <div class="chart__stats">
          <div class="chart__month">
            <span>Total this month</span>
            <p class="chart__total-amount">$478.33</p>
          </div>
          <div class="chart__growth">
            <p class="chart__growth-amount">+2.4%</p>
            <span>from last month</span>
          </div>
        </div>
      </section>
    </main>
    <script src="js/index.js"></script>
  </body>
</html>
